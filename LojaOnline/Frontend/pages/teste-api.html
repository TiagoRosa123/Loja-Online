<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste API - Loja Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h1>Teste de Conexão à API</h1>
        <button id="testBtn" class="btn btn-primary">Testar API</button>
        <div id="result" class="mt-3"></div>
    </div>

    <script>
        // Teste inline para verificar se a API está acessível
        document.getElementById('testBtn').addEventListener('click', async () => {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = '<p>A testar...</p>';

            try {
                const response = await fetch('http://localhost:5068/api/Products/GetProducts');
                console.log('Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Data received:', data);

                resultDiv.innerHTML = `
                    <div class="alert alert-success">
                        <h4>✅ API está a funcionar!</h4>
                        <p>Produtos recebidos: ${data.length}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>
                `;
            } catch (error) {
                console.error('Erro:', error);
                resultDiv.innerHTML = `
                    <div class="alert alert-danger">
                        <h4>❌ Erro ao conectar à API</h4>
                        <p>${error.message}</p>
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
