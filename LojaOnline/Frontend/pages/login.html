<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Loja Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            background: #141414;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .login-title {
            text-align: center;
            color: #f3c736;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container">
        <div class="login-container">
            <h2 class="login-title">Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required placeholder="admin@loja.com">
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                    <a href="register.html" class="btn btn-outline-light btn-sm mt-2">Criar Conta</a>
                </div>
            </form>
            <div id="loginError" class="alert alert-danger mt-3 d-none"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/api-service.js"></script>
    <script src="../script/auth-service.js"></script>
    <script src="../script/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorDiv = document.getElementById('loginError');

            try {
                // Tenta fazer login
                const success = await AuthService.login(email, password);

                if (success) {
                    // Redireciona para produtos ou home
                    window.location.href = 'produtos.html';
                } else {
                    errorDiv.textContent = 'Login falhou. Verifique as credenciais.';
                    errorDiv.classList.remove('d-none');
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = 'Erro de conex√£o: ' + err.message;
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
