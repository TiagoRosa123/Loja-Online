<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Inscrição | Box Caramela</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/png" href="../images/logo_BoxCaramela_SD_pos.png">
</head>
<body>
  <!-- NAVBAR -->
  <header href="navbar.html" id="navbar-container"></header>
  <br><br><br>
  <section class="services">
    <div class="container">
      <h2 class="section-title" data-aos="fade-up">Inscreve-te</h2>
      <p class="second-text" data-aos="fade-up">Preenche os teus dados e entraremos em contacto em 24h.</p>

      <div class="row g-4">
        <div class="col-md-7" data-aos="fade-right">
    <form id="inscricao-form" onsubmit="return validateForm(event)">
        
        <label>Nome Completo</label>
        <input class="form-control" type="text" id="nameInput" name="name" required placeholder="Nome">

        <label class="mt-2">E-mail</label>
        <input class="form-control" type="email" id="emailInput" name="email" required placeholder="email@exemplo.com">

        <label class="mt-2">Telefone (Opcional)</label>
        <input class="form-control" type="tel" name="phone" placeholder="+351 9XX XXX XXX">

        <label class="mt-2">Objetivo</label>
        <select class="form-control" name="goal" required>
            <option value="">Seleciona</option>
            <option value="perder_peso">Perder Peso</option>
            <option value="ganhar_massa">Ganhar Massa</option>
            <option value="performance">Melhorar Performance</option>
            <option value="open box">Open Box</option>
            <option value="PT">Personal Trainer</option>
        </select>

        <label class="mt-2">Observações</label>
        <textarea class="form-control" name="message" rows="3"></textarea>
        
        <button class="btn-primary mt-3" type="submit" >ENVIAR</button>
    </form>
        <div id="messageContainer" style="display: none; margin-top: 20px; color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb; padding: 15px; border-radius: 5px; text-align: center;">
            Mensagem enviada com sucesso!<h2>&#128516;</h2>

        </div>
    </div>

        <div class="col-md-5" data-aos="fade-left">
          <div class="card-cta">
            <h5>O que esperar</h5>
            <ul class="second-text">
              <li>Avaliação gratuita</li>
              <li>Treino de iniciação</li>
              <li>Sem experiência necessária</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 Box Caramela.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../script/script.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script> AOS.init({ once: true }); </script>
</body>
</html>
