<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registo - Loja Online</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .register-container {
            max-width: 400px;
            margin: 100px auto;
            background: #141414;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            color: white;
        }

        .register-title {
            text-align: center;
            color: #f3c736;
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <div id="navbar-container"></div>

    <div class="container">
        <div class="register-container">
            <h2 class="register-title">Criar Conta</h2>
            <form id="registerForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required minlength="6">
                </div>
                <!-- 
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirmar Password</label>
                    <input type="password" class="form-control" id="confirmPassword" required>
                </div> 
                -->
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Registar</button>
                    <a href="login.html" class="btn btn-outline-light btn-sm mt-2">Já tenho conta</a>
                </div>
            </form>
            <div id="registerError" class="alert alert-danger mt-3 d-none"></div>
            <div id="registerSuccess" class="alert alert-success mt-3 d-none">
                Conta criada com sucesso! A redirecionar...
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/api-service.js"></script>
    <script src="../script/auth-service.js"></script>
    <script src="../script/script.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const errorDiv = document.getElementById('registerError');
            const successDiv = document.getElementById('registerSuccess');

            errorDiv.classList.add('d-none');
            successDiv.classList.add('d-none');

            try {
                // Tenta criar conta
                const result = await AuthService.register(username, email, password);

                if (result) {
                    successDiv.classList.remove('d-none');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else {
                    errorDiv.textContent = 'Erro ao criar conta. Email ou Username já existem.';
                    errorDiv.classList.remove('d-none');
                }
            } catch (err) {
                console.error(err);
                errorDiv.textContent = 'Erro de conexão: ' + err.message;
                errorDiv.classList.remove('d-none');
            }
        });
    </script>
</body>

</html>
