<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja Online - Box Caramela</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .product-card {
            transition: transform 0.2s;
            height: 100%;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .product-img {
            height: 250px;
            /* Altura fixa para uniformidade */
            object-fit: cover;
            background-color: #f0f0f0;
        }

        .filters-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 30px;
            color: #212529;
            /* Text dark specifically for this light box */
        }

        /* Override global white text rules for filter elements */
        .filters-section h4,
        .filters-section label {
            color: #212529 !important;
        }

        #cart-modal .modal-body {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>

<body>

    <!-- Navbar Container -->
    <div id="navbar-container"></div>

    <!-- Main Content -->
    <div class="container my-5">
        <br><br><br>
        <h1 class="text-center mb-4">A Nossa Loja</h1>

        <div class="row">
            <!-- Sidebar Filtros -->
            <div class="col-md-3">
                <div class="filters-section sticky-top" style="top: 80px; z-index: 100;">
                    <h4>Filtros</h4>
                    <hr>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Género</label>
                        <div class="form-check">
                            <input class="form-check-input filter-radio" type="radio" name="gender" id="genderAll"
                                value="" checked>
                            <label class="form-check-label" for="genderAll">Todos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input filter-radio" type="radio" name="gender" id="genderMan"
                                value="Homem">
                            <label class="form-check-label" for="genderMan">Homem</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input filter-radio" type="radio" name="gender" id="genderWoman"
                                value="Mulher">
                            <label class="form-check-label" for="genderWoman">Mulher</label>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label fw-bold">Categoria</label>
                        <div class="form-check">
                            <input class="form-check-input filter-radio" type="radio" name="category" id="catAll"
                                value="" checked>
                            <label class="form-check-label" for="catAll">Todas</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input filter-radio" type="radio" name="category" id="catTshirt"
                                value="T-Shirt">
                            <label class="form-check-label" for="catTshirt">T-Shirts</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input filter-radio" type="radio" name="category" id="catSweat"
                                value="Sweat">
                            <label class="form-check-label" for="catSweat">Sweats</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input filter-radio" type="radio" name="category" id="catJacket"
                                value="Casaco">
                            <label class="form-check-label" for="catJacket">Casacos</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input filter-radio" type="radio" name="category" id="catTop"
                                value="TopDesportivo">
                            <label class="form-check-label" for="catTop">Top Desportivo</label>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Grid de Produtos -->
            <div class="col-md-9">
                <div id="loadingIndicator" class="text-center py-5">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">A carregar...</span>
                    </div>
                </div>

                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4" id="productsGrid">
                    <!-- Products will be injected here -->
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Carrinho -->
    <div class="modal fade" id="cartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">O Teu Carrinho</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="cartItemsContainer">
                    <!-- Items do carrinho -->
                </div>
                <div class="modal-footer d-flex justify-content-between">
                    <h5 class="mb-0">Total: <span id="cartTotal">€0.00</span></h5>
                    <div>
                        <button type="button" class="btn btn-secondary" onclick="CartService.clear()">Limpar</button>
                        <button type="button" class="btn btn-success" onclick="CartService.checkout()">Finalizar
                            Compra</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../script/api-service.js"></script>
    <script src="../script/auth-service.js"></script>
    <script src="../script/cart.js"></script>
    <script src="../script/script.js"></script>

    <script>
        let allProducts = [];

        // Helper global
        window.addToCartWithSize = function (product, selectId, btn) {
            const select = document.getElementById(selectId);
            const size = select ? select.value : 'M';
            const pWithSize = { ...product, size: size };
            CartService.addItem(pWithSize, btn);
        };

        document.addEventListener('DOMContentLoaded', async () => {
            await loadCatalog();
            setupFilters();

            // Listen for cart updates to refresh modal if open
            window.addEventListener('cart-updated', renderCartModal);

            // Add Modal Event Listener to render on open
            const cartModal = document.getElementById('cartModal');
            cartModal.addEventListener('show.bs.modal', renderCartModal);
        });

        async function loadCatalog() {
            const loader = document.getElementById('loadingIndicator');
            const grid = document.getElementById('productsGrid');

            try {
                allProducts = await ApiService.getAllProducts();
                renderProducts(allProducts);
            } catch (error) {
                grid.innerHTML = `<div class="alert alert-danger w-100">Erro ao carregar catálogo: ${error.message}</div>`;
            } finally {
                loader.style.display = 'none';
            }
        }

        function renderProducts(products) {
            const grid = document.getElementById('productsGrid');

            if (products.length === 0) {
                grid.innerHTML = '<div class="col-12 text-center p-5"><h4>Nenhum produto encontrado com estes filtros.</h4></div>';
                return;
            }

            grid.innerHTML = products.map(p => {
                // Lógica de "Smart Path": 
                // Se começar por http/https, usa o link direto.
                // Se não, assume que é um ficheiro na pasta ../images/
                let imgSource;
                if (!p.imageUrl) {
                    imgSource = 'https://placehold.co/300?text=Sem+Imagem';
                } else if (p.imageUrl.startsWith('http')) {
                    imgSource = p.imageUrl;
                } else {
                    imgSource = '../images/' + p.imageUrl;
                }

                return `
                <div class="col">
                    <div class="card product-card">
                        <img src="${imgSource}" 
                             class="card-img-top product-img" 
                             alt="${p.name}"
                             onerror="this.onerror=null; this.src='https://placehold.co/300?text=Sem+Imagem';">
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title">${p.name}</h5>
                            <p class="text-muted small mb-2">${p.sku}</p>
                            <p class="card-text text-truncate">${p.description || ''}</p>
                            
                            <!-- Size Selector -->
                            <div class="mb-2">
                                <select class="form-select form-select-sm" id="size-select-${p.id}" onclick="event.stopPropagation()">
                                    <option value="S">S</option>
                                    <option value="M" selected>M</option>
                                    <option value="L">L</option>
                                    <option value="XL">XL</option>
                                </select>
                            </div>

                            <div class="mt-auto d-flex justify-content-between align-items-center">
                                <span class="h5 mb-0 text-primary">€${p.price.toFixed(2)}</span>
                                <button class="btn btn-outline-primary btn-sm" onclick='addToCartWithSize(${JSON.stringify(p).replace(/'/g, "&#39;")}, "size-select-${p.id}", this)'>
                                    Adicionar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `}).join('');
        }

        function setupFilters() {
            const filters = document.querySelectorAll('.filter-radio');
            filters.forEach(radio => {
                radio.addEventListener('change', () => {
                    const selectedGender = document.querySelector('input[name="gender"]:checked').value;
                    const selectedCategory = document.querySelector('input[name="category"]:checked').value;

                    const filtered = allProducts.filter(p => {
                        const genderMatch = !selectedGender || (p.gender === selectedGender);
                        const categoryMatch = !selectedCategory || (p.category === selectedCategory);
                        return genderMatch && categoryMatch;
                    });

                    renderProducts(filtered);
                });
            });
        }

        function renderCartModal() {
            const container = document.getElementById('cartItemsContainer');
            const items = CartService.getItems();

            if (items.length === 0) {
                container.innerHTML = '<p class="text-center my-4">O carrinho está vazio.</p>';
                document.getElementById('cartTotal').textContent = '€0.00';
                return;
            }

            container.innerHTML = `
                <div class="list-group">
                    ${items.map(item => `
                        <div class="list-group-item d-flex justify-content-between align-items-center">
                            <div>
                                <h6 class="mb-0">${item.name} <span class="badge bg-light text-dark border">${item.size || 'Unique'}</span></h6>
                                <small class="text-muted">€${item.price.toFixed(2)} x ${item.quantity}</small>
                            </div>
                            <div class="d-flex align-items-center">
                                <span class="fw-bold me-3">€${(item.price * item.quantity).toFixed(2)}</span>
                                <button class="btn btn-sm btn-danger" onclick="CartService.removeItem(${item.id})">&times;</button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;

            document.getElementById('cartTotal').textContent = '€' + CartService.getTotal().toFixed(2);
        }
    </script>
</body>

</html>
